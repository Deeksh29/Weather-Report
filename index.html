<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="weather-container">
        <div class="search-bar">
            <input type="text" placeholder="Enter City Name" class="city-input">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>
        <div class="weather-info">
            <div class="weather-image">
                <img src="Weather-sun-clouds-some-rain.svg-removebg-preview.png" alt="Sun with Clouds and Rain"
                    class="weather-icon">
            </div>
            <div class="temperature">0Â°C</div>
            <div class="city-name">City</div>
        </div>
        <div class="details">
            <div class="humidity">0% Humidity</div>
            <div class="wind">
                <span><img src="breeze.png" alt="Wind Icon" class="wind-icon"></span>
                <span>0 km/hr</span>
            </div>
        </div>
    </div>

    <script src="../report/main.js"></script>
</body>

</html>
